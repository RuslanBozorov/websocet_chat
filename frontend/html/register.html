<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
   
    <div style="margin: 0 auto; width: 400px; border-radius: 10px; background-color: dodgerblue; padding: 10px; display: flex; flex-direction: column; gap: 20px; justify-content: center;">
         <input style="height: 40px; outline: none; border-radius: 10px; border: none; padding: 5px; font-size: 18px;" id="nameInput" type="text" placeholder="Name" />
    <button style="height: 50px; border-radius: 10px; border: none; font-size: 20px; background-color: aqua; color: rgb(0, 0, 255); cursor: pointer;" id="btn">Register</button>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      const socket = io("http://127.0.0.1:4545");

      socket.on("connect", () => {
        console.log("register ulandi");
      });

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        window.localStorage.setItem("name", nameInput.value);
        socket.emit("name", nameInput.value);
        window.location = "../index.html";
      });
    </script>
  </body>
</html>
